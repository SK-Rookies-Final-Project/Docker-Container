version: '3.8'

networks:
  kafka-network:
    driver: bridge
    name: kafka-network

services:
  controller1:
    hostname: controller1
    container_name: controller1
    image: confluentinc/cp-server:7.7.1
    ports:
      - "29095:9093"
    networks:
      - kafka-network
    environment:
      KAFKA_NODE_ID: 101
      KAFKA_PROCESS_ROLES: 'controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '101@controller1:9093,102@controller2:9093,103@controller3:9093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENERS: 'CONTROLLER://0.0.0.0:9093'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      # 타임아웃 설정
      KAFKA_CONTROLLER_SOCKET_TIMEOUT_MS: 40000
      KAFKA_REQUEST_TIMEOUT_MS: 40000
      # 추가 안정성 설정
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9093"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  controller2:
